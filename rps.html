<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    
        <div class="game">
            <h2>ROCK PAPER SCISSORS</h2>
            <div class="options">
                <img class="option"id="rock" src="rock.png">
                <img class="option"id="paper" src="paper.png">
                <img class="option"id="scissor" src="scissor.png">
            </div>
            <div class="scoreBoard">
                <div class="userScore">
                    <p id="user-score">0</p>
                    <p>YOU</p>
                </div>
                <div class="compScore">
                    <p id="comp-score">0</p>
                    <p>COMPUTER</p>
                </div>
            </div>
            <div class="msgContainer">
                <p id="msg">Play your first move</p>
               
                
            </div>
            

        </div>
        <div class="buttons">
        <button id="resetBtn">Reset Game</button>
    </div>


    <script src="rps.js"></script>
</body>
</html>
